<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <title>New York Times Search</title>
</head>


<body>

    <div class="container">

        <div class="jumbotron">
            <h1><span class="glyphicon glyphicon-modal-window" aria-hidden="true"></span> New York Times Search</h1>
        </div>

        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Search Parameters</h3>
            </div>
        
            <div class="panel-body">
               <div class="row">
               <div class="col-md-12">
                    <form id="firstRow">
                       
                        <label>Search Term</label><br>
                          <input type="text" class="form-control" id="searchTerm" aria-describedby="basic-addon1">
                        <br>
                        
                        <label>Number of Records to Retrieve</label><br>
                            <select id="numberRecords">
                                <option value="1">1</option>
                                <option value="5">5</option>
                                <option value="10">10</option>
                            </select>
                            <br><br>
                            
                        <label>Start Year (optional)</label><br>
                        <input type="text" class="form-control" id="yrStart" aria-describedby="sizing-addon2"><br>

                        <label>End Year (optional)</label><br>
                        <input type="text" class="form-control" id="yrEnd" aria-describedby="sizing-addon2"><br>                    

                        <div class="btn-group" role="group" aria-label="...">
                            <button type="button" class="btn btn-default" id="search">Search</button>
                            <button type="reset" class="btn btn-default" id="clear">Clear Results</button>
                        </div>    
                                           
                    </form>
               </div>
               </div>
            </div>   
        </div>   
        
        
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Top Articles</h3>
            </div>

            <div class="panel-body">
               <div class="row">
                   <div class="col-md-12">
                        <div id="theResults">
                            
                        </div>
                    </div>
               </div>
            </div>
        </div>
    
    <script type="text/javascript" src="app.js"></script>
</body>

</html>
